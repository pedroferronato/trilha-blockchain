<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>
    <section>
        <div>
            <p>Número (entre 1 e 100): <input type="number" id="numero"></p>
            <input type="button" value="Adicionar" id="btn-adicionar">
            <br><br><select name="lista" id="lista" size="6"></select>
            <br><br><input type="button" value="Finalizar" id="btn-finalizar">
        </div>
        <div id="resultado">

        </div>
    </section>
    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
