<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body {
            font: normal 14pt Arial;
        }
        input {
            font: normal 14pt Arial;
            width: 100px;
        }
        #soma {
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" id="txtn1" name="txtn1"> +
    <input type="number" id="txtn2" name="txtn2">
    <input type="button" value="Somar" id="botao">
    <div id="soma">Resultado:</div>

    <script>
        function somar() {
            let tn1 = window.document.getElementById('txtn1').value
            let tn2 = window.document.getElementById('txtn2').value

            let soma = Number(tn1) + Number(tn2)

            document.getElementById('soma').innerHTML += 
            ` O resultado da soma dos números ${tn1} e ${tn1} é <strong>${soma}</strong>.`
        }

        document.getElementById('botao').addEventListener('click', somar)
    </script>
</body>
</html>
