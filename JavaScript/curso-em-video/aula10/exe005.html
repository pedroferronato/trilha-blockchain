<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body {
            font: normal 14pt Arial;
        }

        #area {
            background: rgb(42, 139, 42);
            color: white;
            width: 300px;
            height: 300px;
            line-height: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        let d = document.querySelector('div#area')

        function alterarMensagem(msg) { d.innerText = msg }

        d.addEventListener('click', () => {
            alterarMensagem('Clicou')
            d.style.background = 'red'
        })

        d.addEventListener('mouseenter', () => {
            alterarMensagem('Entrou')
        })

        d.addEventListener('mouseout', () => {
            alterarMensagem('Saiu')
            d.style.background = 'green'
        })
    </script>
</body>
</html>
